version: '2'

services:
  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: always
    command: -H unix:///var/run/docker.sock
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - portainer_data:/data
    ports:
    - "9000:9000"
    environment:
      VIRTUAL_HOST: docker-admin.ginfo, bor.ginfo
    networks:
    - proxy-ginfo

  reverse-proxy:
    build: reverse-proxy
    container_name: reverse-proxy
    restart: always
    networks:
    - proxy-wordpress
    - proxy-ginfo
    ports:
    - "80:80"
    - "443:443"
    volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - certificates:/etc/nginx/certs:ro

volumes:
  portainer_data:
    external: true
  certificates:
    external: true

networks:
  proxy-ginfo:
    external:
      name: nginx-proxy-wordpress
  proxy-wordpress:
    external:
      name: nginx-proxy-ginfo