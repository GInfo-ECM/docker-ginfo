version: '2'

services:
  squid:
    build: squid
    ports:
    - "3129:3128"
    networks:
      - bridge-squid-int
      - internet

    volumes:
    - cache:/var/spool/squid
#    - config:/etc/squid/
    restart: always

volumes:
  cache:
    name: cache
#  config:
#    name: config

networks:
  bridge-squid-int:
    external:
      name: bridge-squid-int
  internet:
    external:
      name: internet