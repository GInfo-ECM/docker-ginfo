version: '2'

services:
  postfix:
    build: postfix
    container_name: postfix
    restart: always
    ports:
    - "25:25"
    networks:
    - internet
    - postfix-ginfo
    - postfix-wordpress

networks:
  internet:
    external:
      name: internet
  postfix-ginfo:
    external:
      name: postfix-ginfo
  postfix-wordpress:
    external:
      name: postfix-wordpress