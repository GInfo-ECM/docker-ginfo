<VirtualHost *:80>

        ServerAdmin webmaster@localhost

        DocumentRoot ${APACHE_DOCUMENT_ROOT}

        ErrorLog "|bin/rotatelogs -t ${APACHE_LOG_DIR}/error.log 86400" common

        CustomLog "|bin/rotatelogs -t ${APACHE_LOG_DIR}/access.log 86400" common

</VirtualHost>
